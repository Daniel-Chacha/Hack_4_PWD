<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - PWD_Friend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Create an Account</h2>
    <form id="signupForm" method="POST">
      <input type="text" id="fname" placeholder="First Name" required>
      <input type="text" id="lname" placeholder="Last Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone_number" placeholder="Phone Number" required>
      <input type="text" id="county" placeholder="County" required>
      <input type="date" id="dob" placeholder="Date of Birth">
      
      <select name="" id="gender" style="background-color: white;" required>
        <option value="">Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Binary">Binary</option>
        <option value="N/A">Prefer Not To Say</option>
      </select>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Confirm Password" required>
      <label><input type="checkbox" required> I agree to the Terms & Conditions</label>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <a href="dashboard.html">Home</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
